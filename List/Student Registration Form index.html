  <head>

  <body>
    <form action="MAIN.JAVA" method="post">
      <center>
        <h1>
          <span style="background-color: yellow"
            ><b>Student Registration Form</b></span
          >
        </h1>
      </center>
      <br /><br />
      <label for="name1"><b>First Name:</b></label>
      <input
        type="text"
        id="name1"
        placeholder="Enter your First Name"
      />&nbsp&nbsp
      <label for="name2"><b>Second Name:</b></label>
      <input
        type="text"
        id="name2"
        placeholder="Enter your Middle Name"
      />&nbsp&nbsp

        type="text"

        placeholder="Enter your date of birth"
      /><br /><br />

        type="text"
        id="education2"

      />
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

      />

      <input type="date" id="year4" placeholder="Enter your year of passout" />
      <br /><br />
      <h2>Personal Details:</h2>
      <label for="details1"><b>Father Name:</b></label>
      <input
        type="text"
        id="details1"
        placeholder="Enter your Father name"
      /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

      <br /><br />

        type="text"

        id="details7"

      /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <label for="details8"><b>Alternantive Number:</b></label>
